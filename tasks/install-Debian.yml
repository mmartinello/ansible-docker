---
- name: Install required packages
  ansible.builtin.apt:
    name:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg2
      - software-properties-common
      - python3-pip
      - pass
      - libffi-dev
    state: present

- name: Add Dockerâ€™s official GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/{{ ansible_os_family | lower }}/gpg
    state: present

- name: Add Docker APT Repository
  ansible.builtin.apt_repository:
    repo: deb [arch=amd64] https://download.docker.com/linux/{{ ansible_os_family | lower }} {{ ansible_distribution_release | lower }} stable
    state: present
    filename: docker

- name: Install Docker CE
  ansible.builtin.apt:
    name: docker-ce
    state: present

- name: Install Docker Compose
  ansible.builtin.apt:
    name: docker-compose
  when: docker_compose_install and not docker_compose_install_from_pip
