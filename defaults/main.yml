---
# APT Distributions (in lower case!)
docker_apt_distros:
  - debian
  - ubuntu

# Required PIP Packages
docker_required_pip_packages:
  - docker

# Install Docker compose
docker_compose_install: true

# Install Docker Compose from PIP (even it will be installed from repository)
docker_compose_install_from_pip: false

# Default log driver
docker_default_log_driver: json-file

# Default address pools
docker_default_address_pools:
  - base: "172.240.0.0/16"
    size: 24

# Enable and start Docker Service on boot
docker_enable_on_boot: true

# Enable the daily prune cronjob
docker_prune_cronjob: true
